    <main >
        <section>
            <img src="../img/ruleta-francesa.jpg" class="ruleta" alt="">
        </section>


        <section class="mesa">
<!-- mensaje -->
            <div class="alert alert-secondary" role="alert">
                Elije siquieres apostar al numero o color
            </div>
            <!-- botones tipo de apuesta -->
            <div>
                <button type="button" class="btn btn-warning" id="botonNumero">Numero</button>
                <button type="button" class="btn btn-info" id="botonPar">Por o Impar</button>
            </div>
<!-- mensaje -->
            <div class="alert alert-secondary" role="alert" id="mensajeTipoApuesta">
                Elije el valor, selecciona la apuesta y juega!
            </div>
<!-- input valor seleccionado -->
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label" id="labelEleccionRuleta">ingrese un numero del 0
                    al 36</label>
                <input type="text" class="form-control" id="numeroRuleta" placeholder="">
            </div>
            <!-- botones de cuanto apuesta -->
            <div>
                <button type="button" class="btn btn-warning" id="ruletaCinco">X5</button>
                <button type="button" class="btn btn-info" id="ruletaDiez">X10</button>
                <button type="button" class="btn btn-warning" id="ruletaQuince">X15</button>
                <button type="button" class="btn btn-info" id="ruletaVeinte">X20</button>
            </div>
<!-- boton que ejecuta el juego -->
            <div>
                <button type="button" class="btn btn-danger" id="ruletaJugar">JUGAR</button>
            </div>
            <!-- aparece el resultado con un mensaje -->
            <div class="alert alert-secondary resultado" role="alert" id="resultadoTirada">
                <p class="fs-3"></p>
            </div>
            <!-- aparece el mensaje victoria/derrota -->
            <div id="victoriasDerrotas">

            </div>
            <!-- nombre y dinero de usuario -->
            <section class="datosUsuario">
                <div class="alert alert-success" role="alert" id="userr">
                    Usuario:
                </div>
                <div class="alert alert-info" role="alert" id="dinero">
                    Dinero:
                </div>
            </section>
        </section>
    </main>
    <footer>
        <div class="card text-center">
            <div class="card-header">
                CASINO SUAREZ
            </div>
            <div class="card-body">

                <!-- desloguearse -->
                <button class="btn btn-primary" id="loggoutt">LOG OUT</button>
